<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/assets/icons/encacap_icon.svg" type="image/x-icon" />
        <link rel="stylesheet" href="/assets/css/tailwindcss.css" />
        <title>Encacap Notification</title>
    </head>
    <body>
        <div class="w-screen h-screen bg-white">
            <div class="notification fixed bottom-0 left-5">
                <!-- Normal notification -->
                <div
                    class="
                        notification-item
                        w-full
                        max-w-xs
                        lg:max-w-md
                        mb-5
                        border-2 border-blue-400
                        rounded-md
                        p-5
                        bg-white
                    "
                >
                    <div class="notification-header flex items-center">
                        <div
                            class="
                                notification-icon
                                flex-shrink-0 flex
                                items-center
                                justify-center
                                mr-3.5
                                rounded-full
                                w-8
                                h-8
                                bg-blue-100
                                text-lg text-blue-500
                            "
                        >
                            <ion-icon name="notifications-sharp"></ion-icon>
                        </div>
                        <div class="notification-title flex-1 font-medium m-0">This is a normal notification</div>
                        <div
                            class="
                                notification-close
                                flex
                                items-center
                                justify-center
                                flex-shrink-0
                                mt-1
                                text-xl text-gray-500
                                cursor-pointer
                            "
                        >
                            <ion-icon name="close"></ion-icon>
                        </div>
                    </div>
                    <div class="notification-content mb-2 ml-11 text-sm text-gray-400 font-normal">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </div>
                    <div class="notification-action flex mt-4 ml-11 mb-2 mr-6">
                        <button class="w-full rounded-lg bg-blue-400 p-2 font-semibold text-white">Update</button>
                        <button class="w-full ml-4 rounded-lg border-2 border-gray-200 p-2 font-semibold text-gray-400">
                            Not now
                        </button>
                    </div>
                </div>

                <!-- Success notification -->
                <div
                    class="
                        notification-item
                        w-full
                        max-w-xs
                        lg:max-w-md
                        mb-5
                        border-2 border-green-400
                        rounded-md
                        p-5
                        bg-white
                    "
                >
                    <div class="notification-header flex items-center">
                        <div
                            class="
                                notification-icon
                                flex-shrink-0 flex
                                items-center
                                justify-center
                                mr-3.5
                                rounded-full
                                w-8
                                h-8
                                bg-green-100
                                text-lg text-green-500
                            "
                        >
                            <ion-icon name="checkmark-sharp"></ion-icon>
                        </div>
                        <div class="notification-title flex-1 font-medium">Xuất bản bài viết thành công</div>
                        <div
                            class="
                                notification-close
                                flex
                                items-center
                                justify-center
                                flex-shrink-0
                                mt-1
                                text-xl text-gray-500
                                cursor-pointer
                            "
                        >
                            <ion-icon name="close"></ion-icon>
                        </div>
                    </div>
                    <div class="notification-content mb-2 ml-11 text-sm text-gray-400 font-normal">
                        Bài viết
                        <span class="font-semibold">
                            BÁN ĐẤT MẶT TIỀN ĐƯỜNG HÙNG VƯƠNG VĨNH THANH, GIÁ TỐT VỊ TRÍ ĐẸP
                        </span>
                        đã được xuất bản
                    </div>
                    <!-- <div class="notification-action flex mt-5 ml-11 mb-2 mr-6">
                        <button class="w-full rounded-lg border-2 border-gray-200 p-2 font-semibold text-gray-400">
                            Xem bài viết
                        </button>
                    </div> -->
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" async></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" async></script>
    </body>
</html>
